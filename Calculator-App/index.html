<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <div class="calculator-app">
        <input type="text" id="display" />
        <div class="buttons">
          <button class="btn button" onclick="clearDisplay()">AC</button>
          <button class="btn button" onclick="deleteNum()">
            <i class="fa-solid fa-delete-left"></i>
          </button>
          <button class="btn button" onclick="appendOperator('/')">
            <i class="fa-solid fa-divide"></i>
          </button>
          <button class="btn button" onclick="appendOperator('*')">
            <i class="fa-solid fa-xmark"></i>
          </button>

          <button class="btn" onclick="appendValue(7)">
            <i class="fa-solid fa-7"></i>
          </button>
          <button class="btn" onclick="appendValue(8)">
            <i class="fa-solid fa-8"></i>
          </button>
          <button class="btn" onclick="appendValue(9)">
            <i class="fa-solid fa-9"></i>
          </button>
          <button class="btn button" onclick="appendOperator('-')">
            <i class="fa-solid fa-minus"></i>
          </button>

          <button class="btn" onclick="appendValue(4)">
            <i class="fa-solid fa-4"></i>
          </button>
          <button class="btn" onclick="appendValue(5)">
            <i class="fa-solid fa-5"></i>
          </button>
          <button class="btn" onclick="appendValue(6)">
            <i class="fa-solid fa-6"></i>
          </button>
          <button class="btn button" onclick="appendOperator('+')">
            <i class="fa-solid fa-plus"></i>
          </button>

          <button class="btn" onclick="appendValue(1)">
            <i class="fa-solid fa-1"></i>
          </button>
          <button class="btn" onclick="appendValue(2)">
            <i class="fa-solid fa-2"></i>
          </button>
          <button class="btn" onclick="appendValue(3)">
            <i class="fa-solid fa-3"></i>
          </button>
          <button class="btn button" id="result" onclick="calculateResult()">
            <i class="fa-solid fa-equals"></i>
          </button>

          <button class="btn button" onclick="appendOperator('**')">Sq</button>
          <button class="btn" onclick="appendValue(0)">
            <i class="fa-solid fa-0"></i>
          </button>
          <button class="btn" id="decimal" onclick="appendDecimal()">.</button>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
